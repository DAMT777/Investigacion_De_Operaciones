<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>OptiLearn Web</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <link href="/static/opti_app/css/app_v2.css" rel="stylesheet">
    <script>
      window.OPTI = {
        CHAT_SESSION_ID: "{{ chat_session_id }}",
        CSRF: "{{ csrf_token }}"
      };
    </script>
  </head>
  <body class="bg-gradient theme-dark">
    <div class="d-flex min-vh-100 app-shell">
      <!-- Sidebar -->
      <aside class="sidebar p-3 d-flex flex-column">
        <div class="d-flex align-items-center justify-content-between mb-3">
          <div>
            <div class="brand"><i class="bi bi-hexagon me-2"></i>OptiLearn</div>
            <small class="text-dark-50">Optimización No Lineal</small>
          </div>
          <button class="btn btn-icon" id="collapseBtn" title="Ocultar barra"><i class="bi bi-layout-sidebar-inset-reverse"></i></button>
        </div>
        
        <div class="mb-2 small text-dark-50">Métodos disponibles</div>
        <div class="mb-3">
          <ul class="list-unstyled small nav-vertical">
            <li><a class="item-link" href="/methods/qp">Programación cuadrática</a></li>
            <li><a class="item-link" href="/methods/lagrange">Lagrange</a></li>
            <li><a class="item-link" href="/methods/kkt">Condiciones KKT</a></li>
            <li><a class="item-link" href="/methods/gradient">Gradiente</a></li>
            <li><a class="item-link" href="/methods/differential">Cálculo diferencial</a></li>
          </ul>
        </div>
        <div class="mt-auto small d-flex align-items-center gap-2 justify-content-between">
          <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" id="themeToggle">
            <label class="form-check-label" for="themeToggle">Modo oscuro</label>
          </div>
        </div>
      </aside>

      <!-- Main area -->
      <div class="flex-grow-1 d-flex flex-column">
        <main class="px-4 pt-2 d-flex gap-3 flex-wrap position-relative">
          <!-- Chat only -->
          <section class="card-soft p-0 flex-grow-1 w-100 chat-panel" style="min-width: 520px;">
            <div class="px-3 py-2 d-flex align-items-center gap-2 chat-header">
              <button class="btn btn-icon d-none" id="expandBtn" title="Mostrar barra"><i class="bi bi-layout-sidebar-inset"></i></button>
              <h6 class="m-0">Asistente Educativo</h6>
              <span id="connStatus" class="conn-status ms-auto offline">
                <span class="dot"></span>
                <span class="label">Desconectado</span>
              </span>
            </div>
            <div id="chat" class="chat-area p-3">
              <div id="hero" class="hero text-center">
                <div class="display-6 mb-3"><i class="bi bi-hexagon text-primary"></i> ¿En qué puedo ayudarte?</div>
                <div class="hint text-dark-50">Describe un problema o pega un JSON con <code>objective_expr</code>.</div>
              </div>
            </div>
            <div class="px-3 pt-1 pb-2 d-flex gap-2 align-items-center chat-footer">
              <div class="chat-input flex-grow-1 d-flex align-items-center px-3">
                <input id="chatInput" class="form-control border-0 bg-transparent flex-grow-1" placeholder="Mensaje al asistente"/>
                <button id="sendBtn" class="btn btn-primary rounded-circle send-inline" title="Enviar"><i class="bi bi-arrow-up"></i></button>
              </div>
            </div>
          </section>
        </main>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/opti_app/js/app.js"></script>
  </body>
  </html>
